<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>
	<meta charset="utf-8" name="description" content="Exercise on Responsive design with Star Wars Characters">

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/float-grid.css">

</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1 class="">Star Wars Characters</h1>
				<p class="">Incomplete list</p>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png">
					<div class="card">
						<h3>Rey</h3>
						<p>Protagonist, from Jakku</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png">
					<div class="card">
						<h3>Finn</h3>
						<p>Stormtrooper, befriends Rey</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png">
					<div class="card">
						<h3>Kylo Ren</h3>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png">
					<div class="card">
						<h3>Poe</h3>
						<p>Pilot for resistance</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png">
					<div class="card">
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png">
					<div class="card">
						<h3>Yoda</h3>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>

	</main>

</body>
</html>
